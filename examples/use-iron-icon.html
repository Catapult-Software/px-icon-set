    <script type="module">
const $_documentContainer = document.createElement('template');

$_documentContainer.innerHTML = `<custom-style>
      <style is="custom-style">
        body {
          margin: 20px;
        }

        .flex {
          display: flex;
          justify-content: flex-start;
          align-items: center;
          margin-bottom: 5px;
        }

        .icon-container {
          width: 40px;
        }

        .inverse-color {
          stroke: black;
          fill: none;
        }

        .custom-size {
          width: 75px;
          height: 75px;
        }
      </style>
    </custom-style>`;

document.body.appendChild($_documentContainer.content);
</script>

    <script type="module">
const $_documentContainer = document.createElement('template');

$_documentContainer.innerHTML = `<div>
      <h3>iron-icon auto sizes everything to 24px and uses a fill instead of stroke</h3>

      <div class="flex">
        <span class="icon-container">
          <iron-icon icon="px-fea:deployments"></iron-icon>
        </span>
        <span> 32px</span>
      </div>
      <div class="flex">
        <span class="icon-container">
          <iron-icon icon="px-nav:favorite"></iron-icon>
        </span>
        <span> 22px</span>
      </div>
      <div class="flex">
        <span class="icon-container">
          <iron-icon icon="px-utl:app-settings"></iron-icon>
        </span>
        <span>16px</span>
      </div>
    </div>`;

document.body.appendChild($_documentContainer.content);
</script>
